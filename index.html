<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<!-- Semantic UI theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>


  </head>
  <body class="container-fluid" style="background-color: rgb(255, 255, 255)">
    <div class="row" style="background-color: rgb(255, 255, 255)">
      <div
        class="col-sm-1"
        id="logo"
        style="background-color: rgb(255, 255, 255)"
      >
        <img
          src="https://w7.pngwing.com/pngs/933/749/png-transparent-a-blue-letter-lowercase-letters-and-numbers-icon-thumbnail.png"
          alt=""
          height="60px"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1" style="background-color: rgb(255, 255, 255)"></div>

      <div class="col-sm-7" style="background-color: rgb(255, 255, 255)">
        <input type="text" style="text-transform:lowercase;" placeholder="ingrese texto aqui" id="input2" />

      

        <button id="encriptar" class="btn btn-outline-primary">
          Encriptar
        </button>

        <button id="desencriptar" class="btn btn-outline-primary">
          Desencriptar
        </button>
      </div>

      <div class="col-sm-1"></div>
      <div class="col-sm-2">
        <div class="row">
          <div
            id="container"
            style="
              background-color: rgb(255, 255, 255);
              height: 944px;
              width:400px;
            "
          >
          
            <img id="img"
              src="./img/mensajeNoEncontrado.jpg"
              alt=""
              style="
                background-color: rgb(255, 255, 255);
                height: 50%;
                width: 100%;
                display: block; margin-bottom: 60px;
              "
            />

            <h1 id="texto1"
              style="
                display: block;
                text-align: center;
                font-size: 24px;
                font-style: normal;
                font-family: inter;
                font-weight: 700;
                line-height: 120%;
              "
            >
              Ningun mensaje fue <br />
              encontrado
            </h1>

            <h1 id="texto2"
              style="
                display: block;
                text-align: center;
                font-size: 16px;
                margin-top: 30px;
              "
            >
              ingrese texto que desee encriptar o <br />
              desencriptar
            </h1>


            <h1 id="resultado"></h1>
            <button id="BtnCopiar" class="btn btn-outline-primary">copiar</button>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
